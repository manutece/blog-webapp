<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/postsInicio.css">
</head>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>

	<div class="row">
		<div class="col-md-8 mx-auto post-inicio">
			<!-- Iteraci√≥n de posts -->
			<div th:each="post : ${posts}" class="card mb-3">
				<div class="card-body">
					<h5 class="card-title" th:text="${post.usuario.nombre}">
					</h5>
					<h6 class="card-subtitle mb-2 text-muted" th:text="${post.fechaPost}"></h6>
					<p class="card-text"
						th:text="${post.contenido + '...'}">
					</p>
					<div class="d-flex justify-content-between align-items-center">
						<button class="btn btn-primary btn-sm" data-bs-toggle="modal"
							th:attr="data-bs-target='#modalPost_' + ${post.postId}">
							Leer m√°s</button>
						<div>
							<button class="btn btn-outline-success btn-sm me-2">üëç</button>
							<button class="btn btn-outline-danger btn-sm">üëé</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modales -->
			<div th:each="post : ${posts}" th:id="'modalPost_' + ${post.postId}"
				class="modal fade" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" >
								<a th:href="@{${post.usuario.nombre}}" th:text="${post.usuario.nombre}"></a>
							</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p th:text="${post.contenido}"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Cerrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
