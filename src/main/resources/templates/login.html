<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/postsInicio.css">
</head>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>
	<div
		class="container d-flex align-items-center justify-content-center vh-100">
		<div class="card shadow-lg p-4" style="width: 25rem;">
			<h3 class="text-center">Iniciar Sesión</h3>
			<form th:action="@{/user/logear}" method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Usuario</label> <input
						type="text" class="form-control" id="username" name="nombre"
						required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Contraseña</label> <input
						type="password" class="form-control" id="password" name="contraseña"
						required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Ingresar</button>
				<p class="text-center mt-3">
					¿No tienes una cuenta? <a th:href="@{/user/registro}">Regístrate
						aquí</a>
				</p>
				<div th:if="${error}" class="alert alert-danger mt-3"
					th:text="${error}"></div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
