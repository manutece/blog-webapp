<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/postsInicio.css">
</head>
<body>
	<div th:replace="~{fragments/nav :: nav}"></div>

	<div class="container">
		<div class="row">
			<div class="col">COL1</div>
				<div class="col-10 mt-5">
					<div th:replace="~{fragments/nuevoPost :: nuevoPost}"></div>
					<h4>√öltimos posts</h4>
					<div class="mx-auto post-inicio">
					<!-- Iteraci√≥n de posts -->
					<div th:each="ps : ${posts}" class="card mb-3 mx-auto w-100">
						<div class="card-body">
							<h5 class="card-title" th:text="${ps.usuario.nombre}"></h5>
							<h6 class="card-subtitle mb-2 text-muted"
								th:text="${ps.fechaPost}"></h6>
							<p class="card-text" th:text="${ps.contenido + '...'}"></p>
							<div class="d-flex justify-content-between align-items-center">
								<button class="btn btn-primary btn-sm" data-bs-toggle="modal"
									th:attr="data-bs-target='#modalPost_' + ${ps.postId}">
									Leer m√°s</button>
								<div>
									<button class="btn btn-outline-success btn-sm me-2">üëç</button>
									<button class="btn btn-outline-danger btn-sm">üëé</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Modales -->
					<div th:each="ps : ${posts}"
						th:id="'modalPost_' + ${ps.postId}" class="modal fade"
						tabindex="-1">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">
										<a th:href="@{${ps.usuario.nombre}}"
											th:text="${ps.usuario.nombre}"></a>
									</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<p th:text="${ps.contenido}"></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
					
				</div>
			<div class="col">COL3</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
