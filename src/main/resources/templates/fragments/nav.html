<div th:fragment="nav">
	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<div th:replace="~{fragments/botonCuenta :: cuenta}" class="pb-1"></div>
					<li class="nav-item"><a class="nav-link" href="/post">Nuevo
							post</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Tendencias </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true">Disabled</a></li>
				</ul>

				<form class="d-flex" role="search" th:action="@{/busqueda}"
					onsubmit="return validarForm()" method="get">
					<div class="dropdown me-2">
						<button type="button"
							class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
							id="dropdownButton" data-bs-toggle="dropdown"
							aria-expanded="false"></button>
						<ul class="dropdown-menu" aria-labelledby="dropdownButton">
							<li><a class="dropdown-item"
								onclick="actualizarBusqueda('Buscar por usuario', 'usuario')">Por
									nombre de usuario</a></li>
							<li><a class="dropdown-item"
								onclick="actualizarBusqueda('Buscar por contenido', 'contenido')">Por
									contenido</a></li>

						</ul>
						<input type="hidden" id="tipoBusqueda" name="tipo" value="usuario">

					</div>
					<input class="form-control me-2" type="search"
						placeholder="Buscar por usuario" name="busqueda"
						id="busquedaInput" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
					
				</form>
				<script>
					function actualizarBusqueda(placeholder, tipo) {
						document.getElementById('busquedaInput').placeholder = placeholder;
						document.getElementById('tipoBusqueda').value = tipo;
					}

					function validarForm() {
						const busquedaInput = document
								.getElementById('busquedaInput').value.trim();
						if (busquedaInput === "") {
							alert("Por favor, ingresa un término de búsqueda.");
							return false;
						}
						return true;
					}
				</script>

			</div>
		</div>
	</nav>
</div>
