<div th:fragment="nuevoPost"
	class="card shadow-sm mx-auto mb-4 p-1">
	<div class="d-flex px-4 py-2">
		<div class="flex-grow-1">
			<form th:action="@{/post/nuevo}" method="POST" th:object="${post}"
				enctype="multipart/form-data">
				
				<input type="hidden" th:field="*{postId}"/>
				<div sec:authorize="isAuthenticated()">
					<input type="hidden" name="username" th:value="${#authentication.principal.username}"/>
				</div>
				
				<div class="input-group mb-3">
					<textarea class="form-control border-0"
						th:field="*{contenido}" rows="3" placeholder="Escribe tu opinion aquí"
						required></textarea>
				</div>

				<div class="d-flex justify-content-end align-items-center">
					<div class="input-group" style="width: auto;">
						<select class="form-select border-0" th:field="*{categoria}" required>
							<option value="" selected disabled>Categoría</option>
							<option th:each="cat : ${categorias}" th:value="${cat.categoriaId}"
								th:text="${cat.nombre}"></option>
						</select>
						<button class="btn btn-primary ms-2" type="submit">Postear</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
